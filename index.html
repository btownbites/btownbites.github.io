<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Holiday Shutdown</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      color: #2b2b2b;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .holiday-shutdown {
      padding: 2rem;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .holiday-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      color: #d35400;
    }
    .holiday-message {
      margin-top: 1rem;
      font-size: 1.2rem;
      line-height: 1.5;
    }
    .see-you {
      font-weight: bold;
      margin-top: 1rem;
      color: #27ae60;
    }
    .icon {
      font-size: 2rem;
      margin: 0.5rem;
    }
    .icon.tree {
      color: #27ae60;
    }
    .icon.snowflake {
      color: #3498db;
    }
    .icon.smile {
      color: #f1c40f;
    }
  </style>
</head>
<body>
  <div class="holiday-shutdown">
    <div class="holiday-header">
      <i class="fas fa-tree icon tree"></i>
      <h1>We're Closed for the Holidays</h1>
      <i class="fas fa-tree icon tree"></i>
    </div>
    <p class="holiday-message">
      Thank you for your support this year! We're taking a break to celebrate
      the holidays and will be back next year, ready to serve you. ðŸŽ‰
    </p>
    <p class="see-you">See you in the new year! ðŸŽ„</p>
    <i class="fas fa-snowflake icon snowflake"></i>
    <i class="fas fa-smile icon smile"></i>
  </div>
</body>
</html>
